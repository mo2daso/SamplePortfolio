<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .contact-section {
        font-family: "Poppins", sans-serif;
      }
      .contact-section h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 2rem;
      }
      .contact-form .form-group {
        margin-bottom: 1.5rem;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      .contact-form textarea {
        height: 150px;
        resize: vertical;
      }
      .contact-form .form-group {
        position: relative;
      }
      .contact-form .form-group i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
      }
      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .submit-btn:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-icons">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="about.html"><i class="fas fa-user"></i></a>
        <a href="projects.html"><i class="fas fa-briefcase"></i></a>
        <a href="contact.html" class="active"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>
    </nav>

    <main>
      <section class="contact-section">
        <h1>Get in Touch</h1>

        <form class="contact-form">
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Your Name" required />
          </div>

          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Your Email" required />
          </div>

          <div class="form-group">
            <i class="fas fa-message"></i>
            <textarea placeholder="Your Message" required></textarea>
          </div>

          <button type="submit" class="submit-btn">
            Send Message
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://github.com/mo2daso" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/mohammadsoban/" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
      <p>&copy; Mohammad Soban | 2025. All rights reserved.</p>
    </footer>
  </body>
</html>
